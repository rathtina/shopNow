<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>changecore</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2d0f2967f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top-core">
      <div class="navigation width-core">
        <div class="core-nav">
          <div class="img-logo">
            <img src="images/core - Copy.png" alt="core" />
          </div>
          <h2>core security</h2>
          <div class="server-click" onclick="openPopup()">
            <i class="fa-solid fa-server"></i>
            <p>S8 Server | s8server</p>
          </div>
        </div>
        <div class="icon-nav">
          <p>Rathtina Orn</p>
          <span>
            <i class="fa-solid fa-user" onclick="openUser()"></i>
            <i
              class="fa-solid fa-arrows-to-circle"
              class="zoom-none"
              onclick="toggle_full_screen()"
            ></i>
          </span>
        </div>
      </div>
    </header>

    <div class="card-edit">
      <div class="card">
        <form action="">
          <h2>Change Password</h2>
          <div class="btn-box">
            <label>Email</label>
            <input type="text" placeholder="ornrathtina123@Gmailcom" disabled />
          </div>
          <div class="btn-box">
            <label>Old Password</label>
            <input type="password" id="password" />
            <i class="fa-solid fa-eye-slash" id="hidden"></i>
          </div>
          <div class="btn-box">
            <label>New Password</label>
            <input type="password" id="password-1" />
            <i class="fa-solid fa-eye-slash" id="hidden-1"></i>
          </div>
          <div class="btn-box">
            <label>Confirm Password</label>
            <input type="password" id="password-2" />
            <i class="fa-solid fa-eye-slash" id="hidden-2"></i>
          </div>
          <div class="check-box">
            <label
              ><input type="checkbox" value="Enable 2FA" />Enable 2FA</label
            >
            <div class="box-raduis">
              <label>
                <input type="radio" value="Email" name="social media" />
                Email
              </label>
              <label>
                <input
                  type="radio"
                  value="Phone Number"
                  name="social media"
                />Phone Number
              </label>
            </div>
          </div>
          <div class="bu-edit">
            <a href="core.html" class="b-g-e">Save</a>
            <a href="core.html">Cancel</a>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
